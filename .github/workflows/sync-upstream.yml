name: Sync Fork

on:
  schedule:
    - cron: '0 6 * * 1'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repo
      uses: actions/checkout@v4
      with:
        persist-credentials: false
        fetch-depth: 0

    - name: Set up Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git status

    - name: Print remotes (debugging)
      run: git remote -v

    - name: Add upstream remote if it doesn't exist
      run: |
        git remote get-url upstream || git remote add upstream https://github.com/n8n-io/n8n-docs.git

    - name: Fetch upstream
      run: git fetch upstream

    - name: Merge upstream changes
      run: |
        git checkout main
        git merge upstream/main || echo "No changes to merge"

    - name: Push changes
      run: git push origin main
